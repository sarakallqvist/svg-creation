<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first svg creations</title>
</head>
<body>
    <div> <!--Easy level-->
        <svg width="240" height="240" viewbox= "0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx= "110" cy ="110" r= "100" stroke-width= "20" fill="white" stroke="green" />
            <polyline points= "70,120  100,165 150,80" stroke="green" stroke-width="20"
            stroke-linecap= "round" stroke-linejoin= "round" />
        </svg>
        <svg width="240" height="240" viewbox= "0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx= "110" cy ="110" r= "100" stroke-width= "20" fill="red" stroke="red" />
            <polyline points= "60,60  160,160" stroke="white" stroke-width="10"/>
            <polyline points= "160,60  60,160" stroke="white" stroke-width="10"/>
        </svg>
    </div>
    <div> <!--Medium level-->
        <svg width="250" height="250"  viewbox= "0 0 250 250" fill="none" xmlns="http://www.w3.org/2000/svg">
            <polygon points= "40,200 10,90 80,140 120,30 160,140 230,90 200,200 40,200"
            stroke="black" stroke-width="15" stroke-linecap= "round" stroke-linejoin= "round"/>
            <polyline points= "40,220 200,220" stroke="black" stroke-width="15" stroke-linecap= "round" stroke-linejoin= "round"/>
        </svg>
        <svg width="250" height="250" viewbox= "0 0 250 250" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!--<defs>
                <clipPath id="cut-out">
                    <rect width="170" height="50" x="25" y="25" rx="20" ry="20"/>
                </clipPath>
            </defs> -->
            <rect width="220" height="250" rx="20" ry="20" fill="black" />
            <rect width="170" height="50" x="25" y="25" rx="20" ry="20" fill="white"/>
            <polyline points= "40,130  90,130" stroke="white" stroke-width="15" stroke-linecap= "round"/>
            <polyline points= "65,105  65,155" stroke="white" stroke-width="15" stroke-linecap= "round"/>
            <polyline points= "140,130  180,130" stroke="white" stroke-width="15" stroke-linecap= "round"/>
            <polyline points= "50,185  80,220" stroke="white" stroke-width="15" stroke-linecap= "round"/>
            <polyline points= "80,185  50,220" stroke="white" stroke-width="15" stroke-linecap= "round"/>
            <circle  cx= "140" cy ="185" r= "7" stroke-width= "20" fill="white" />
            <polyline points= "180,185  140,220" stroke="white" stroke-width="15" stroke-linecap= "round"/>
            <circle  cx= "180" cy ="220" r= "7" stroke-width= "20" fill="white" />
        </svg>

    </div>
</body>
</html>
